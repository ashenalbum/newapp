<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/swiper.min.css"/>
    <style>
        html,body{position:relative; width:100%; height:100%; background:rgba(0,0,0,0);}
        .image{width:100%; height:100%;}
        .image .swiper-slide .img{width:100%; max-width:100%; max-height:100%;}
    </style>
</head>
<body >
    <div id="imageswiper" class="image swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination fs-18 c-ff"></div>
    </div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/swiper.min.js"></script>
<script>
apiready = function(){
    $(document.body).on("click",function(e){
        // if($(e.target).hasClass('img')){return}
        api.closeFrame({name: 'school_image'});
    });
    api.addEventListener({name: 'keyback'}, function(ret, err){
        api.closeFrame();
        return false;
    });
    setImages();
}
function setImages(){
    var arr = api.pageParam.arr;
    var wrap = $("#imageswiper .swiper-wrapper").empty();
    for(var i in arr){
        wrap.append('<div class="swiper-slide df ai-c just-c-ct">'+
            '<img src="'+arr[i]+'" class="img" />'+
        '</div>');
    }
    var mySwiper = new Swiper('#imageswiper',{
        pagination: {
            el: '.swiper-pagination',
            type: 'custom',
            renderCustom: function(swiper, current, total){return current+' / '+total}
        }
    });
    mySwiper.slideTo(api.pageParam.id,false,false);
}
</script>
</body>
</html>
