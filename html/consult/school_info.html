<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <style>
        body{box-sizing:border-box; padding:16px 12px; background:#f6f7f8;}
        .ul{padding:4px;}
        .ul .li{position:relative; padding:12px 26px 12px 6px; border-bottom:thin solid #EBEBEB;}
        .ul .li::after{content:" "; position:absolute; width:16px; height:16px; right:8px; top:50%; margin-top:-10px; background:url(../../image/common/arrow_right.png) no-repeat center center; background-size:100% 100%;}
        .ul .li:last-child{border-bottom:none;}
    </style>
</head>
<body class="df df-c">
    <div id="ul" class="ul com-box"></div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
var schoolName = "";

apiready = function(){
    schoolName = api.pageParam.schoolName;
    setEvent();
    getData();
}
function setEvent(){
    $("#ul").on("click",".li",function(){
        var id = $(this).data('id');
        api.pageParam.typeid==4?openSchoolImage(id):openNews(id);
    });
};
function getData(){
    api.pageParam.list && setCont();
}
function setCont(){
    var ul = $("#ul").empty();
    for(var i in api.pageParam.list){
        var o = api.pageParam.list[i];
        ul.append('<div class="li two-hide fs-14" data-id="'+ o.id +'" tapmode="touch-style">'+ o.title +'</div>');
    }
    api.parseTapmode();
}
// 校园风采
function openSchoolImage(id){myApp.openWin({title:"校园风采", url:"/html/consult/school_image.html", pageParam:{id:id}})}
// 资讯详情
function openNews(id){myApp.openWin({title:schoolName||"教育资讯", url:'/html/information/detail.html', pageParam:{id:id, isSchool:true}})}
</script>
</body>
</html>
